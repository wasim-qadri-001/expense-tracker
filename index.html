<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Home</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main class="home-container">
    <div class="top-section">
      <div class="cloud">
        <p>Welcome!<br><span id="username">"Your Name"</span></p>
      </div>

      <div class="button-panel">
        <button class="btn green" onclick="navigate('add')">Add Transaction</button>
        <button class="btn yellow" onclick="navigate('view')">View Transactions</button>
        <button class="btn red" onclick="navigate('visualization')">Visualization</button>
        <button class="btn" onclick="navigate('report')">View Reports</button>
      </div>
    </div>

    <div class="summary-box">
      <p>Total Income : <span id="income">0</span></p>
      <p>Total Expense : <span id="expense">0</span></p>
      <p>Net Balance : <span id="balance">0</span></p>
    </div>
  </main>

  <footer style="position: fixed">
    <p>All rights reserved.</p>
  </footer>

  <div id="successMessage">Transaction Successfully added!!</div>

  <!-- Add Transaction Modal -->
  <div id="transactionModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Add Transaction</h2>
      <form id="transactionForm" onsubmit="submitTransaction(event)">
        <input type="date" id="date" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />

        <select id="type" required>
          <option value="">Select Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <!-- NEW: Mode of Payment -->
        <select id="paymentMode" required>
          <option value="">Select Payment Mode</option>
          <option value="cash">Cash</option>
          <option value="online">Online</option>
          <option value="card">Card</option>
        </select>

        <div class="modal-buttons">
          <button type="submit" class="btn green">Submit</button>
          <button type="button" class="btn red" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
